<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Website with Nav</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    /* Header */
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Navigation Bar */
    nav {
      background-color: #333;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Main content */
    section {
      padding: 20px;
      text-align: center;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Simple Website</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h2>Welcome</h2>
    <p>This is the home section of my website.</p>
  </section>

  <section id="services">
    <h2>Services</h2>
    <p>Here are some services I offer.</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This section is about me or the website.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>You can contact me at email@example.com</p>
  </section>

  <footer>
    &copy; 2024 My Simple Website
  </footer>

</body>
</html>
