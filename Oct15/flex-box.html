<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Flexbox Example</title>
    <style>
        /* Header CSS */
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .header h1 { margin: 0; }

        /* Navigation CSS */
        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        .nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Content CSS */
        .content {
            padding: 20px;
        }

        /* Flex container */
        .container {
            box-shadow: 0 4px 8px rgba(202, 21, 21, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }
        .box {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            flex: 1 1 200px;
        }
        .box:hover {
            background-color: #45a049;
        }

        /* Footer */
        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>My Website</h1>
    </header>

    <nav class="nav">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="content">
        <h2>Welcome to My Website</h2>
        <p>This is a simple webpage layout using HTML and CSS.</p>
        <img class="content" src="../images/sample.jpg" alt="Sample Image" style="width:100%;max-width:600px;">
    </div>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 My Website</p>
    </footer>

</body>
</html>
